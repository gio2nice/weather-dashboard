<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container my-5">
      <h1 class="text-center title">Weather in</h1>
      <div class="search-location">
        <input
          type="text"
          name="city"
          placeholder="Which city?"
          autocomplrete="off"
          class="form-control text-muted form-rounded p-4 shadow-md"
        />
        <button class="btn fa fa-save">search</button>
      </div>
      <div class="card rounded my-4 shadow-lg back-card">

        <div class="card-top text-center">
            <div class="city-name my-4">
                <p>Seattle</p>
                <span>...</span>
            </div>
            <img src="" alt="">
        </div>

        <div class="card-body">

            <div class="card-mid row">
                <div class="col-7 text-center tempetature">
                    <span>70&deg;F</span>
                </div>
                <div class="col-3 temp-condition">
                    <p>Light Rain</p>
                    <p>70&deg;F</p>
                    <p>67&deg;F</p>
                </div>
            </div>

            <div class="icon-box card shadow mx-auto">
                <img src="" alt="">
            </div>
<div class="card-bottom px-5 py-4 row">
    <div class="col text-center">
        <p>67&deg;F</p>
        <span>Feels like</span>
    </div>
    <div class="col text-center">
        <p>55%</p>
        <span>Humidity</span>
    </div>
</div>


        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
